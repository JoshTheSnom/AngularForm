<div *ngIf="hide === false" class="box">
  <h1>Welcome</h1>
  <form>
    <h5>Username</h5>
    <input type="text" name="username" placeholder="Username" [(ngModel)]="username"/>
    <h5>Password</h5>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
  </form>
  <button id="button" (click)="buttonClick()">Login</button>
  <div>
    {{incorrect}}
  </div>
</div>
<div>
  {{correct}}
</div>
